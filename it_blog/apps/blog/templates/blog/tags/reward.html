{% load static %}
<div class="text-center">
    <button class="btn btn-danger rounded-0" data-toggle="collapse" data-target=".multi-collapse"
            aria-expanded="false" aria-controls="sponsor-zfb sponsor-wx"
            style="line-height: 1;font-size: .8rem;">
        <i class="fa fa-cny"></i>
        You can sponsor this site if the article is helpful to you.
        <i class="fa fa-chevron-down"></i>
    </button>
</div>
<div class="row p-3">
    <div class="col text-center">
        <div class="collapse multi-collapse" id="sponsor-wx">
            <div class="p-1 text-success">WeChat</div>
            <img class="w-75" src="{% static 'blog/img/reward_wx.png' %}">
        </div>
    </div>
    <div class="col text-center">
        <div class="collapse multi-collapse" id="sponsor-zfb">
            <div class="p-1 text-primary">Alipay</div>
            <img class="w-75" src="{% static 'blog/img/reward_zfb.png' %}">
        </div>
    </div>
</div>
